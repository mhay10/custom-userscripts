<div id="download-container">
    <!-- Download Button -->
    <button type="button" id="download-btn" data-status="waiting">
        Download
    </button>

    <!-- Main Status + Progress Bar -->
    <p class="status">
        <span id="instruction">---</span>
        <span>
            <span id="progress">-</span>&nbsp;/&nbsp;<span id="progress-total"
                >-</span
            >
        </span>
    </p>
    <progress id="progress-bar" value="0"></progress>

    <!-- Concurrent Download Progress Bars -->
    <div id="download-progress-bars">
        <progress class="dl-progress-bar" value="0"></progress>
        <progress class="dl-progress-bar" value="0"></progress>
        <progress class="dl-progress-bar" value="0"></progress>
    </div>
</div>

<style>
    #download-container {
